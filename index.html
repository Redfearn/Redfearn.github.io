<head>
	<title>Online Clock</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<script type="text/javascript" language="javascript">
		function chgImg(imgField,imgState) {
			document[imgField].src = "images/" + imgField + imgState + ".gif"
		}
	</script>



</head>


<body>

 <table border="0" cellpadding="1" cellspacing="1" align="left">

  <tr>
    <td width="200" height="50" align="center"colspan="2" style="background-color: blue; color:white; font-weight: bolder;">Online Clock</td>
  <tr>
    <td width="200" height="50" align="left"> 

	<a href="index.html" onmouseover="chgImg('homeButton','On')"
	onmouseout="chgImg('homeButton','Off')">
	<img src="images/homeButtonOff.gif" width="150" height="50"
		border="0" alt="homepage" name="homeButton"/></a> 
    
    </td>
    <td width="200" height="50" align="center" rowspan="4">This is a very small website design to show the time</td>
  <tr>
    <td width="200" height="50" align="left"> 
	
	<a href="clock2.html" onmouseover="chgImg('clockButton','On')"
	onmouseout="chgImg('clockButton','Off')">
	<img src="images/clockButtonOff.gif" width="150" height="50"
	border="0" alt="clock" name="clockButton" /></a>
    
   </td>
  </tr>
 </table>
	
	<img src="images/note.gif" />
	
</body>	

</html>
